backend:
  name: github
  repo: claudiomateluna/nua_mana
  branch: gh-pages

media_folder: 'assets/images/uploads'
logo_url: '/assets/images/brand.svg'

collections:
  - name: 'configuracion_general'
    label: 'Configuración General'
    description: 'Configuración general del sitio web, como su nombre, dirección fisica, Redes Sociales, etc.'
    files:
      - name: 'site'
        label: 'Sitio'
        file: '_data/site.yml'
        fields:
          - label: 'Titulo'
            name: 'titulo'
            widget: 'string'
            hint: 'Titulo del Sitio Web'
          - label: 'Nombre'
            name: 'nombre'
            widget: 'string'
            hint: 'Nombre del grupo Scout'
          - label: 'Dirección'
            name: 'address'
            widget: 'object'
            fields: 
              - label: 'Institución'
                name: 'institution'
                widget: 'string'
              - label: 'Calle y Numeración'
                name: 'street'
                widget: 'string'
              - label: 'Comuna'
                name: 'commune'
                widget: 'string'
              - label: 'Ciudad'
                name: 'city'
                widget: 'string'
              - label: 'País'
                name: 'country'
                widget: 'string'
              - label: 'Código Postal'
                name: 'zip'
                widget: 'string'
          - label: 'Correo Electronico'
            name: 'email'
            widget: 'string'
          - label: 'Telefono de Contacto'
            name: 'tel'
            widget: 'string'
            hint: 'Ingrese el número telefonico sin espacios con formato de whatsapp'
          - label: 'Telefono para mostrar'
            name: 'tel_display'
            widget: 'string'
            hint: 'Ingrese el número telefonico en formato fácil de leer y con espacios'
          - label: 'Descripción'
            name: 'descripcion'
            widget: 'string'
          - label: 'Resumen General'
            name: 'resumen'
            widget: 'string'
          - label: 'encuentranos'
            name: 'encuentranos'
            widget: 'object'
            fields: 
              - label: 'Nuestro grupo trabaja en'
                name: 'nuestro_grupo_trabaja_en'
                widget: 'string'
              - label: 'Ubicado en'
                name: 'ubicado_en'
                widget: 'string'
              - label: 'Comuna_de'
                name: 'comuna_de'
                widget: 'string'
              - label: 'Nos encontraras todos los'
                name: 'nos_encontraras_todos_los'
                widget: 'string'
