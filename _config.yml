# Proyecto Google AMP para Guias y Scouts Nua Mana

# Configuraciones del sitio

title: Nua Mana | Guias y Scouts
email: contacto@nuamana.com
description: >
  Guias y Scouts Nua Mana, una nueva aventura, nuestro grupo se encuentra en la comuna de La Granja, 
  Region Metropolitana, Chile. Buscamos el desarrollo de niños y jovenes, mediante el empoderamiento, 
  la ciudadania activa, valores y habilidades para la vida, y una educación para la paz.
logo: "/assets/images/logo.png"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
permalink: /:title/
exclude: ['README.md']

# Google Analytics
analytics_id: "UA-36292516-1"

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
- jekyll-paginate

plugins:
- shortcodes

collections:
  paginas:
    output: true
    permalink: /:categories/:title
