<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>{% if page.titulo %}{{ page.titulo | escape }} | {{ site.data.site.titulo | escape }}{% else %}{{ site.data.site.titulo | escape }}{% endif %}</title>
	<meta name="author" content="Guias y Scouts Nua Mana">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.site.descripcion }}{% endif %}">
	<meta name="google-site-verification" content="0epHNqluGcqJuZQnHOTGucMmYJbp4S3nikYauITYNFk" />
	<meta property="og:locale" content="es_CL">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.site.titulo }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="https://www.nuamana.com/{{page.img}}" />
	<meta property="og:site_name" content="Guias y Scouts Nua Mana">
	<meta property="article:publisher" content="{{site.data.site.redes_sociales.facebook}}" />
	<meta property="article:author" content="{{site.data.site.redes_sociales.facebook}}" />
	<meta property="article:published_time" content="{{ site.time | date: '%y' }}" />
	<meta property="og:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.site.resumen }}{% endif %}">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@gruponuamana" />
	<meta name="twitter:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.site.titulo }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.site.resumen }}{% endif %}" />
	<meta name="twitter:image" content="https://www.nuamana.com/{{page.img}}" />
	<meta name="twitter:image:alt" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.site.titulo }}{% endif %}" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/assets/images/favicon-16x16.png">
	<link rel="manifest" href="{{site.baseurl}}/assets/images/site.webmanifest">
	<link rel="mask-icon" href="{{site.baseurl}}/assets/images/safari-pinned-tab.svg" color="#C0392A">
	<meta name="msapplication-TileColor" content="#c0392a">
	<meta name="msapplication-TileImage" content="{{site.baseurl}}/assets/images/mstile-144x144.png">
	<meta name="theme-color" content="#c0392a">
	<script type="application/ld+json">
		{% include metadata.json %}
	</script>
	<!-- Carga CSS -->
	<style amp-custom>
		{% include style.css %}
	</style>
	<script async="" src="https://cdn.ampproject.org/v0.js"></script>

  <style amp-boilerplate="">body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate="">body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<script custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js" async=""></script>
	<script custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js" async=""></script>
	<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
	<script async custom-element="amp-facebook-page" src="https://cdn.ampproject.org/v0/amp-facebook-page-0.1.js"></script>
	<!-- Incluye Componentes de AMP como youtube carrusel y otros si son invocados en la cabecera del md -->
	{% if page.amp_components %}
		{% for js_file in page.amp_components %}
			{{ js_file }}
		{% endfor %}
	{% endif %}
	<!--Invoca a Google Analytics-->
	<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
	<!-- Obligatorios de AMP -->
</head>
