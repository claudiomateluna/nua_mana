---
layout: default
---
<main class="max-width-6 mx-auto" role="main">
	<article class="clearfix" role="article">
		<div class="col sm-col-12 md-col-9 contenido my2">
			<h1 class="c_titulo center">{{page.title}}</h1>
			{% unless page.video == nil %}
			<amp-youtube data-videoid="{{page.video}}" layout="responsive" width="600" height="270"></amp-youtube>
			{% endunless %}
			{{ content }}
		</div>
		<aside class="col sm-col-12 md-col-3 pt2 pl1">
			{% if page.img == nil %}
			<figure class="card-img-top">
				<amp-img src="/assets/images/nuamana.svg"
					width="320"
					height="231"
					layout="responsive"
					alt="{{page.title}}">
					<amp-img placeholder
    					src="/assets/images/nuamana.svg"
    					layout="fill">
    				</amp-img>
				</amp-img>
				<figcaption class="hide">{{page.title}}</figcaption>
			</figure>
			{% endif %}
			{% unless page.img == nil %}
			<figure class="card-img-top">
				<amp-img src="{{site.baseurl}}/{{page.img}}"
					width="320"
					height="300"
					layout="responsive"
					alt="{{page.title}}">
					<amp-img placeholder
    					src="/assets/images/NuaMana.png"
    					layout="fill">
    				</amp-img>
				</amp-img>
				<figcaption class="hide">{{page.title}}</figcaption>
			</figure>
			{% endunless %}
			{% unless page.instagram == nil %}
			<amp-instagram
		      data-shortcode="{{ page.instragram }}"
		      width="320"
		      height="320"
		      layout="responsive">
		    </amp-instagram>
		    {% endunless %}
		</aside>
	</article>
</main>
